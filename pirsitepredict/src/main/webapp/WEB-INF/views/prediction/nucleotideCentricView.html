<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:dt="http://github.com/dandelion/datatables">
<head>
<title>Online Prediction Service - Nucleotide Central View</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<link href="../../../resources/css/core.css" rel="stylesheet"
	media="screen" th:href="@{/resources/css/core.css}" />

<link href="../../../resources/css/cerulean.min.css" rel="stylesheet"
	media="screen" th:href="@{/resources/css/cerulean.min.css}" />

<link href="../../../resources/css/custom.css" rel="stylesheet"
	media="screen" th:href="@{/resources/css/custom.css}" />


<!-- <script src="https://code.jquery.com/jquery-latest.js"></script> -->

<script src="../../resources/js/jquery-latest.js" th:href="@{/resources/js/jquery-latest.js}"></script>
<script src="../../../resources/js/bootstrap.min.js" th:src="@{/resources/js/bootstrap.min.js}"></script>
<script src="../../../resources/js/PIRSitePredict.js" th:src="@{/resources/js/PIRSitePredict.js}"></script>




<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
  <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
  <![endif]-->
</head>
<body>
	<div class="container-fluid" th:with="baseUrl='~/PIRSitePredict'">
		<div th:replace="fragments/header :: header">Header</div>
		<div class="row row-padded">
	<div id='toTop'>Back to Top</div>
		<br />
		<fieldset>
			<legend>
				Job ID: <b><a th:href="@{/prediction/retrieve/__${jobId}__}"
					th:text="${jobId}"></a></b>, Nucleotide ID: <b
					th:text="${nucleotideId}"></b>
			</legend>
			<br/>
			<div  class ="container-fluid">
			<div class="row">
				<div class="col-md-4"><div id="top" th:utext="${proteinList}"></div></div>
				<div class="col-md-8" style="float: right;" th:utext="${proteinDetailView}">.col-md-8</div>
				</div>

			</div>
		</fieldset>
	</div>
	<div class="row">
		<div th:replace="fragments/footer :: footer">&copy; 2015 Protein
			Information Resource</div>
			</div>
	</div>
</body>
</html>
