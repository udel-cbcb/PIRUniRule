<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Online Prediction Service - Retrieve Results Form</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<link href="../../../resources/css/core.css" rel="stylesheet"
	media="screen" th:href="@{/resources/css/core.css}" />

<link href="../../../resources/css/cerulean.min.css" rel="stylesheet"
	media="screen" th:href="@{/resources/css/cerulean.min.css}" />

<link href="../../../resources/css/custom.css" rel="stylesheet"
	media="screen" th:href="@{/resources/css/custom.css}" />

<script src="../../resources/js/jquery-latest.js" th:href="@{/resources/js/jquery-latest.js}"></script>

<!-- <script src="https://code.jquery.com/jquery-latest.js"></script> -->
<script src="../../../resources/js/bootstrap.min.js"
	th:src="@{/resources/js/bootstrap.min.js}"></script>


<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
  <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
  <![endif]-->
</head>
<body>
	<div class="container-fluid" th:with="baseUrl='~/PIRSitePredict'">
		<div th:replace="fragments/header :: header">Header</div>
		<div class="row row-padded">
	<br/>
		<form id="predictionForm" class="form-horizontal" action="#" method="post"
			th:action="@{/prediction/retrieve}" >
		
			<fieldset>
				<legend>Online Prediction Service - Results Retrieval</legend>
			<div class="alert alert-danger" th:if="${jobIdError}">
					<ul >
						<li th:text="${jobIdError}">Form
							contains error, please try again.</li>
					</ul>
				</div>
				
				<div class="form-group required">
					<label for="jobId" class="col-lg-3 control-label">Job ID</label>
					<div class="col-lg-3">
						<input type="text" class="form-control" id="jobId" name="jobId" th:value="${jobId}" />
						
					</div>
				</div>
				<div class="form-group">
					<label for="submit" class="col-lg-3 control-label"></label>
						<div class="col-lg-3">
							<button type="submit" class="btn btn-primary">Submit</button>
							<!-- <button class="btn" type="reset">Reset</button>  -->
							<input class="btn btn-danger" type="reset" value="Reset" />
						</div>
					</div>
				
			</fieldset>
		</form>
		</div>
		<div class="row">
		<div th:replace="fragments/footer :: footer">&copy; 2015 Protein
			Information Resource</div>
		</div>
	</div>
</body>
</html>
