<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Download stand-alone software package</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<link href="../../../resources/css/core.css" rel="stylesheet"
	media="screen" th:href="@{/resources/css/core.css}" />

<link href="../../../resources/css/cerulean.min.css" rel="stylesheet"
	media="screen" th:href="@{/resources/css/cerulean.min.css}" />

<link href="../../../resources/css/custom.css" rel="stylesheet"
	media="screen" th:href="@{/resources/css/custom.css}" />


<!-- <script src="http://code.jquery.com/jquery-latest.js"></script> -->

<script src="../../../resources/js/jquery-latest.js"
	th:src="@{/resources/js/jquery-latest.js}"></script>
<script src="../../../resources/js/bootstrap.min.js"
	th:src="@{/resources/js/bootstrap.min.js}"></script>

<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
  <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
  <![endif]-->
</head>
<body>
	<div class="container-fluid" th:with="baseUrl='~/PIRSitePredict'">
		<div th:replace="fragments/header :: header">Header</div>
		<div class="row row-padded">
			<div>
				<h3>PIRSitePredict Software Releases (
					<a th:href="@{'/download/releaseNotes'}">Release Notes</a>
				)	
				 </h3>
				<br />
				<table class="table table-striped table-bordered table-condensed">
					<thead>
						<tr>
							<th>Release Number</th>
							<th>Number of Rules</th>
							<th>Release Date</th>
							<th>Tar File</th>
							<th>Size</th>
							<th>MD5</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="release : ${releases}">
							<td th:text="${release.releaseNumber}">2015_07</td>
							<td th:text="${release.numberOfRules}">476</td>
							<td th:text="${release.releaseDate}">Jun-24-2015</td>
							<td><a
								th:href="@{'/download/release/'+${release.releaseNumber}+'/'+${release.tarFileName}}"
								th:text="${release.tarFileName}"></a></td>
							<td th:text="${release.tarFileSize}">50 MB (52213875 Bytes)</td>
							<td th:text="${release.md5}">1058009d56278116af9972a00f8c675c</td>
						</tr>
					</tbody>
				</table>
				<br />
			</div>
		</div>
		<div class="row">
			<div th:replace="fragments/footer :: footer">&copy; 2015
				Protein Information Resource</div>
		</div>
	</div>
</body>
</html>
